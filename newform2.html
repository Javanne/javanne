<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>

    <h1>Registration Form</h1>

    <!-- Form starts here -->
    <form action="http://webdevfoundations.net/scripts/mydemo.asp" method="POST">
        
        <!-- a) Text box for username (maximum 30 characters) -->
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" maxlength="30"><br><br>

        <!-- b) Group of radio buttons for favorite day of the week -->
        <fieldset>
            <legend>Favorite Day of the Week</legend>
            <label><input type="radio" name="day" value="Monday"> Monday</label><br>
            <label><input type="radio" name="day" value="Tuesday"> Tuesday</label><br>
            <label><input type="radio" name="day" value="Wednesday"> Wednesday</label><br>
            <label><input type="radio" name="day" value="Thursday"> Thursday</label><br>
            <label><input type="radio" name="day" value="Friday"> Friday</label><br>
            <label><input type="radio" name="day" value="Saturday"> Saturday</label><br>
            <label><input type="radio" name="day" value="Sunday"> Sunday</label>
        </fieldset><br>

        <!-- c) Select list for favorite social networking site -->
        <label for="social">Favorite Social Networking Site:</label>
        <select id="social" name="social">
            <option value="facebook">Facebook</option>
            <option value="twitter">Twitter</option>
            <option value="instagram">Instagram</option>
            <option value="linkedin">LinkedIn</option>
            <option value="snapchat">Snapchat</option>
        </select><br><br>

        <!-- d) Fieldset and legend for shipping address -->
        <fieldset>
            <legend>Shipping Address</legend>
            <label for="addressline1">Address Line 1:</label>
            <input type="text" id="addressline1" name="addressline1"><br><br>
            
            <label for="addressline2">Address Line 2:</label>
            <input type="text" id="addressline2" name="addressline2"><br><br>

            <label for="city">City:</label>
            <input type="text" id="city" name="city"><br><br>

            <label for="state">State:</label>
            <input type="text" id="state" name="state"><br><br>

            <label for="zip">Zip Code:</label>
            <input type="text" id="zip" name="zip"><br><br>
        </fieldset><br>

        <!-- e) Image button for sign up -->
        <input type="image" src="signup.gif" alt="Sign Up" width="100" height="50"><br><br>

        <!-- f) Hidden input control for user id -->
        <input type="hidden" name="userid" value="12345"><br><br>

        <!-- g) Password field -->
        <label for="pword">Password:</label>
        <input type="password" id="pword" name="pword"><br><br>

        <!-- h) Submit button -->
        <input type="submit" value="Submit">

    </form>

    <!-- Footer with email -->
    <footer>
        <p>Contact me at: <a href="mailto:jksmith3@mail.lipscomb.edu">jksmith3@mail.lipscomb.edu</a></p>
    </footer>

</body>
</html>
